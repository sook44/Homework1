<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Use clspan &rowspan</title>
</head>
<body>
  <h1>Use colspan & rowspan</h1>
  <table border="1" cellspacing="0" cellpadding="50" width 50%>
    <tr>
      <td colspan="2"> 1 </td>
      <td rowspan="2"> 2 </td> 
    </tr>
    <tr>
      <td rowspan="2"> 3 </td>
      <td> center </td>
    </tr>
    <tr>
      <td colspan="2"> 4 </td>
    </tr>
  </table>
</body>
</html>
