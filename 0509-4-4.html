<!DOCTYPE html>
<html lang="en">
<head>

  <title>가상클래스 선택자 연습2-줄무늬</title>
</head>
<body>
  
  <style>
.stripes > * {
  color: white;
  background-color: navy;
}

.stripes > *:nth-child(4n + 2) {

  background-color: yellow;
  color: navy;
}


</style>

  <div class="stripes">
    <div>navy</div>
    <div>yellow</div>
    <div>navy</div>
    <div>navy</div>
    <div>navy</div>
    <div>yellow</div>
    <div>navy</div>
    <div>navy</div>
    <div>navy</div>
    <div>yellow</div>
    <div>navy</div>
  </div>

</body>
</html>
